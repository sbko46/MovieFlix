<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!--  HEADER -->
  <header class="header">
    <div class="logo"> MovieFlix</div>
    <input type="text" id="searchInput" placeholder="Search for movies..." />
    <button class="signup-btn">Sign Up</button>
  </header>

  <!--  BANNER -->
  <section class="banner">
    <div class="banner-slides" id="bannerSlides">
      <div class="slide"><img src="./images/image5.jpg" alt="Banner 1" /></div>
      <div class="slide"><img src="./images/image2.jpg" alt="Banner 2" /></div>
      <div class="slide"><img src="./images/image3.jpg" alt="Banner 3" /></div>
    </div>
  </section>

  <!--  FILTERS -->
  <div class="filters">
    <button onclick="fetchPopularMovies()">Popular Movies</button>
    <button onclick="fetchTVShows()">Popular TV Shows</button>
    <button onclick="fetchByGenre(28)">Action</button>
    <button onclick="fetchByGenre(35)">Comedy</button>
    <button onclick="fetchByGenre(18)">Drama</button>
  </div>

  <!--  MOVIES -->
  <section id="movie-section" class="movie-section"></section>

  <!--  MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-runtime"></p>
      <div id="trailer-container"></div>
    </div>
  </div>

  <!--  FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 MovieFlix. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
